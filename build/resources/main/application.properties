server.port=8080
server.context-path=/techmark
spring.profiles.active=dev
application.version=1.0
application.host=localhost
server.contextPath=/techmark
server.session.timeout=3660
messagesource.basename=/messages
logging.level.org.hibernate.SQL=INFO


spring.http.multipart.max-file-size=50MB
spring.http.multipart.max-request-size=50MB


#The Data Source Parameters for 5iveC Primary Read Write DataBase
com.techmark.spring.datasource.url=jdbc:postgresql://localhost:5432/techmarkdb
com.techmark.spring.datasource.username=techmarkuser
com.techmark.spring.datasource.password=techmarkpwd
com.techmark.spring.datasource.driver-class-name=org.postgresql.Driver

com.techmark.spring.jpa.hibernate.ddl-auto=update
com.techmark.spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Hibernate Params
hibernate.show_sql=false
hibernate.hbm2ddl.auto=update
#hibernate.hbm2ddl.auto=create-drop

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
